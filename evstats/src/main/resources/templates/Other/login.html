<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Raleway.css">
    <link rel="stylesheet" href="assets/css/Team-icons.css">
    <link rel="stylesheet" href="assets/css/Team-images.css">
</head>

<body>
    <!-- Start: Login Form -->
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="assets/img/illustrations/login.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Login</strong><br></span></h2>
                    <form method="post" data-bs-theme="light">
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Email or Username</h6><input class="shadow form-control" type="email" name="email" placeholder="Email or Username">
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Password</h6><input class="shadow form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Log in</button></div>
                    </form>
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </section><!-- End: Login Form -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
</body>

</html>
