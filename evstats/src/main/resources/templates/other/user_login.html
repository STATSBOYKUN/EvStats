<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - EvStats</title>
    <link rel="icon" th:href="@{/img/icon/stis.png}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/Raleway.css}">
    <link rel="stylesheet" th:href="@{/css/Team-icons.css}">
    <link rel="stylesheet" th:href="@{/css/Team-images.css}">
</head>

<body>
<!-- Start: Login Form -->
<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6 text-center"><img class="img-fluid w-100" th:src="@{/img/illustrations/login.svg}">
            </div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Login</strong><br></span></h2>
                <form method="post" data-bs-theme="light" role="form" th:action="@{/user_login}">
                    <div class="mb-3">
                        <h6 style="font-weight: bold;">Email</h6>
                        <input class="shadow form-control" type="email"
                                                                        id="username" name="username"
                                                                        placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <h6 style="font-weight: bold;">Password</h6><input class="shadow form-control" type="password"
                                                                           id="password" name="password"
                                                                           placeholder="Password">
                    </div>
                    <div class="mb-5">
                        <button class="btn btn-primary shadow" type="submit">Log in</button>
                    </div>
                </form>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password !!!</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out !!!</div>
                </div>
                <p class="text-muted">Belum punya akun? <a th:href="@{/signup}">Daftar
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <line x1="15" y1="16" x2="19" y2="12"></line>
                        <line x1="15" y1="8" x2="19" y2="12"></line>
                    </svg>
                </a>&nbsp;
                </p>
            </div>
        </div>
    </div>
</section><!-- End: Login Form -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/startup-modern.js}"></script>
</body>

</html>
