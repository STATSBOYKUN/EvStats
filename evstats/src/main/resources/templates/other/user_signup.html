<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Daftar - EvStats</title>
    <link rel="icon" th:href="@{/img/icon/stis.png}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/Raleway.css}">
    <link rel="stylesheet" th:href="@{/css/Team-icons.css}">
    <link rel="stylesheet" th:href="@{/css/Team-images.css}">
</head>

<body>
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5" style="padding-top: 70px;margin-top: -77px;">
            <div class="row">
                <div class="col-md-6 col-xl-7 text-center"><img class="img-fluid w-100" th:src="@{/img/illustrations/register.svg}"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>
                    <form method="post" data-bs-theme="light" role="form" th:action="@{/signup}" th:object="${user}">
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Email</h6><input th:field='${user.email}' class="shadow-sm form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Username</h6><input th:field='${user.username}'  class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Provinsi</h6><select th:field='${user.provinsi}' class="form-select">
                                <optgroup label="Provinsi">
                                    <option value="Aceh">Aceh</option>
                                    <option value="Sumatera Utara">Sumatera Utara</option>
                                    <option value="Sumatera Barat">Sumatera Barat</option>
                                    <option value="Riau">Riau</option>
                                    <option value="Kepulauan Riau">Kepulauan Riau</option>
                                    <option value="Jambi">Jambi</option>
                                    <option value="Sumatera Selatan">Sumatera Selatan</option>
                                    <option value="Bangka Belitung">Bangka Belitung</option>
                                    <option value="Bengkulu">Bengkulu</option>
                                    <option value="Lampung">Lampung</option>
                                    <option value="DKI Jakarta">DKI Jakarta</option>
                                    <option value="Jawa Barat">Jawa Barat</option>
                                    <option value="Jawa Tengah">Jawa Tengah</option>
                                    <option value="DI Yogyakarta">DI Yogyakarta</option>
                                    <option value="Jawa Timur">Jawa Timur</option>
                                    <option value="Banten">Banten</option>
                                    <option value="Bali">Bali</option>
                                    <option value="Nusa Tenggara Barat">Nusa Tenggara Barat</option>
                                    <option value="Nusa Tenggara Timur">Nusa Tenggara Timur</option>
                                    <option value="Kalimantan Barat">Kalimantan Barat</option>
                                    <option value="Kalimantan Selatan">Kalimantan Selatan</option>
                                    <option value="Kalimantan Tengah">Kalimantan Tengah</option>
                                    <option value="Kalimantan Timur">Kalimantan Timur</option>
                                    <option value="Kalimantan Utara">Kalimantan Utara</option>
                                    <option value="Sulawesi Utara">Sulawesi Utara</option>
                                    <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                                    <option value="Sulawesi Tenggara">Sulawesi Tenggara</option>
                                    <option value="Sulawesi Tengah">Sulawesi Tengah</option>
                                    <option value="Sulawesi Barat">Sulawesi Barat</option>
                                    <option value="Gorontalo">Gorontalo</option>
                                    <option value="Maluku">Maluku</option>
                                    <option value="Maluku Utara">Maluku Utara</option>
                                    <option value="Papua">Papua</option>
                                    <option value="Papua Barat">Papua Barat</option>

                                </optgroup>
                            </select>
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Pekerjaan</h6><select th:field='${user.pekerjaan}' class="form-select">
                                <optgroup label="Pekerjaan">
                                    <option value="Pelajar">Pelajar</option>
                                    <option value="Mahasiswa">Mahasiswa</option>
                                    <option value="Lainnya">Lainnya</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Umur</h6><input th:field='${user.umur}' class="form-control" type="number" name="age" min="13" max="50" value="18">
                        </div>
                        <div class="mb-3">
                            <h6 style="font-weight: bold;">Password</h6><input th:field='${user.password}' class="shadow-sm form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password_repeat" placeholder="Repeat Password"></div>
                        <input type="hidden" id="createdat" name="createdAt">
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Daftar</button></div>
                        <div th:if="${param.success}">
                            <div class="alert alert-success" role="alert">
                                <p class="text-center">Akun berhasil dibuat!</p>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted">Sudah punya akun? <a th:href="@{/login}">Login&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="15" y1="16" x2="19" y2="12"></line>
                                <line x1="15" y1="8" x2="19" y2="12"></line>
                            </svg></a>&nbsp;</p>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/startup-modern.js}"></script>
</body>

</html>
